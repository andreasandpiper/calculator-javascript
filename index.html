<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src='calculator.js'></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input">0</div>
        <button class="clear">C</button>
        <button class="clearEntry" >CE</button>
        <!-- <button class="value delete" >Delete</button> -->
        <button class="value multiply operand" value="*">X</button>
        <button class="value number">7</button>
        <button class="value number">8</button>
        <button class="value number">9</button>
        <button class="value buttonide operand" value="/">รท</button>
        <button class="value number" >4</button>
        <button class="value number">5</button>
        <button class="value number">6</button>
        <button class="value subtract operand" value="-">-</button>
        <button class="value number">1</button>
        <button class="value number">2</button>
        <button class="value number">3</button>
        <button class="value add operand" value="+">+</button>
        <button class="value invisible">#</button>
        <button class="value number">0</button>
        <button class="value decimal">.</button>
        <button class="value equal">=</button>
      </div>
      <footer>
        <p>Designed and Coded by</p>
        <h4> &copy;  <a href="https://andreawayte.com" target="_blank">Andrea Wayte</a> | 2017</h4>
      </footer>
      </div>
  </body>
</html>
